{% extends "main/base.html" %}

{% block title %} Event {% endblock %}

{% block content %}
<div class="container">
<div class="clearfix">
    <a href="{% url 'timereg:calendar' %}" class="btn btn-info left"> Calendar </a>
</div>

<form method="post">
    {% csrf_token %}
    <table class="form form-table">
        {{ form }}
        <tr><td colspan="2">
            <button class="btn btn-info right" type="button">Submit</button>
        </td></tr>
    </table>
</form>
</div>
{% endblock content %}
