{% extends "main/base.html" %}

{% block title %} Event {% endblock %}

{% block content %}
<div class="container">
    <br>
    <form method="post">
        {% csrf_token %}
        <table class="form form-table">
            {{ form }}
            <tr><td colspan="2">
                <button class="btn btn-secondary right" type="submit">Submit</button>
            </td></tr>
        </table>
    </form>
</div>
{% endblock content %}
